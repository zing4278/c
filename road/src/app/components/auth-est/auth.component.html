<div @fade>
  <header>
      <h3>Login</h3>
  </header>
<div class="container-fuild bg-white" id="auth"> 
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading></app-loading>
      </div>
      <form (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" #authForm="ngForm">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required  email/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="7" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up'}}
          </button> |
          <button class="btn btn-primary" type="submit" (click)="onSwitchMode()">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
  </div>
