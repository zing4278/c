<div @fade>
<header><h3>Contact Us</h3></header>
<div class="container-fluid bg-white" id="contact-form">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm"> 
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <!-- <button style="margin-bottom: 10px;" class="btn btn-default" type="button" (click)="suggestionUserName()" >Suggest an Username</button> -->
          <div class="form-group">
            <label for="email">E-mail ID</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched"> Please enter the valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" ngModel required #textarea="ngModel" rows="3" [(ngModel)]="answer"></textarea>
          <span *ngIf="!textarea.valid && textarea.touched"> Please enter the text  </span>
          <!-- <p>Your reply {{ answer }}</p>  -->
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" > Submit</button>
        
      </form>
      
    </div>
  </div>
  <div style="display: none" class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h2>Your Data</h2>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: Your first {{user.secretQquestion}}</p>
      <p>Answer: {{user.answer}}</p>
    </div>
  </div>
</div>
</div>
